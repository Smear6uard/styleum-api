[build]
builder = "nixpacks"

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Cron jobs are now handled internally via node-cron in src/index.ts
# HTTP endpoints at /cron/* are preserved for manual testing
